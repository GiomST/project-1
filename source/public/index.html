    <!-- Add a note -->
    <div class="container">
      <div class="full-width">
        <h2>
          Add a note
        </h2>
      </div>
      <div class="full-width">
        <form>
          <div class="full-width">
            <div>
              <label for="todo-title">Title</label>
            </div>
            <div>      
              <input
                type="text"
                class="todo-title"
                name="todo-title"
                id="todo-title"
                placeholder="Enter title"

              >
            </div>
            <div>
              <label for="todo-importance">Importance</label>
            </div>
            <div>      
              <input
                type="number"
                class="todo-importance"
                name="todo-importance"
                id="todo-importance"
                placeholder="0"
                required
              >
            </div>
            <div>
              <label for="todo-duedate">Due Date</label>
            </div>
            <div>      
              <input
                type="date"
                class="todo-duedate"
                name="todo-duedate"
                id="todo-duedate"
                placeholder="0"
              >
            </div>
            <div>
              <label for="todo-description">Description</label>
            </div>
            <div>
              <textarea 
                class="todo-description"
                id="todo-description" 
                name="todo-description" 
                rows="5" 
                cols="33"
                >Enter the description here
              </textarea>
            </div>
            <div class="flex-left" id="checkbox">
                <div>
                  <input 
                    type="checkbox"
                    class="todo-completed"
                    id="todo-completed" 
                    name="todo-completed" 
                    >
                </div>
                <div id="checkbox-label">
                  <label for="todo-completed">Mark as "Completed"</label>
                </div>
            </div>
          </div>
          <button 
            type="submit"
            class="todo-submit"
            >
            Create & Thx
          </button>
        </form>
        <div class="footnote">
            (*) The following fields are required
        </div>
      </div>
    </div>
